<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (#{msg.trabajador-form.edit})}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-5">
    <h1 th:text="${trabajador.id != null} ? #{msg.trabajador-form.edit} : #{msg.trabajador-form.add}"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="${trabajador.id == null} ? @{/trabajadores/insert} : @{/trabajadores/update}" th:object="${trabajador}" method="post">
        <input type="hidden" th:if="${trabajador.id != null}" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nombre" class="form-label" th:text="#{msg.trabajador-form.name}">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" maxlength="50" required/>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label" th:text="#{msg.trabajador-form.phone}">Tel√©fono</label>
            <input type="text" id="telefono" th:field="*{telefono}" class="form-control" maxlength="9" required/>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label" th:text="#{msg.trabajador-form.email}">Correo</label>
            <input type="text" id="correo" th:field="*{correo}" class="form-control" maxlength="50" required/>
        </div>

        <div class="mb-3">
            <label for="sala" class="form-label" th:text="#{msg.trabajador-form.room}">Sala</label>
            <select id="sala" th:field="*{sala}" class="form-select" required>
                <option value="" th:text="#{msg.common.selectRoom}">-- Selecciona una sala --</option>
                <option th:each="s : ${listaSalas}" th:value="${s.id}" th:text="${s.numero}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${trabajador.id == null} ? #{msg.trabajador-form.create} : #{msg.trabajador-form.update}"></button>
    </form>

    <a th:href="@{/trabajadores}" class="btn btn-secondary mt-3" th:text="#{msg.common.backtolist}">Back to List</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
