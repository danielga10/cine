<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head ('Cine - Listado de Peliculas')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-5">
    <h1>Películas</h1>

    <div th:if="${mensajeError}" class="alert alert-danger">
        <p th:text="${mensajeError}"></p>
    </div>
    <div th:if="${mensajeExito}" class="alert alert-success">
        <p th:text="${mensajeExito}"></p>
    </div>

    <form th:action="@{/peliculas}" method="get" class="mb-3">
        <input type="text" name="search" th:value="${search}" placeholder="Buscar por título" class="form-control w-25 d-inline"/>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Duración</th>
            <th>Director</th>
        </tr>
        </thead>
        <tbody>
        <!-- Cambiado a listPeliculas, que es lo que tu controlador envía -->
        <tr th:each="pelicula : ${listPeliculas}">
            <td th:text="${pelicula.id}"></td>
            <td th:text="${pelicula.titulo}"></td>
            <td th:text="${pelicula.duracion}"></td>
            <td th:text="${pelicula.director.nombre}"></td>

            <td>
                <span th:if="${#lists.isEmpty(pelicula.director)}">Sin director</span>

                <ul th:if="${!#lists.isEmpty(pelicula.director)}" class="mb-0">
                    <li th:each="director : ${pelicula.director}">
                        <span th:text="${director.nombre}"></span>
                    </li>
                </ul>
            </td>
                <a th:href="@{/peliculas/edit(id=${pelicula.id})}" class="btn btn-primary btn-sm">Editar</a>

                <form th:action="@{/peliculas/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${pelicula.id}" />
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('¿Seguro que quieres borrar esta película?');|">
                        Borrar
                    </button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>

    <nav th:if="${totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/peliculas(page=${currentPage - 1}, search=${search}, sort=${sort})}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/peliculas(page=${i}, search=${search}, sort=${sort})}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/peliculas(page=${currentPage + 1}, search=${search}, sort=${sort})}">Siguiente</a>
            </li>
        </ul>
    </nav>

    <a th:href="@{/peliculas/new}" class="btn btn-success mt-3">Añadir nueva Película</a>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Volver a inicio</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
