<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head ('Cine - Formulario de Boleto')}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-5">
    <h1 th:text="${boleto.id != null} ? 'Editar Boleto' : 'Nuevo Boleto'"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/boletos/save}" th:object="${boleto}" method="post">
        <input type="hidden" th:if="${boleto.id != null}" th:field="*{id}"/>

        <div class="mb-3">
            <label for="code" class="form-label">Código</label>
            <input type="text" id="code" th:field="*{code}" class="form-control" maxlength="4"/>
            <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
        </div>

        <div class="mb-3">
            <label for="asiento" class="form-label">Asiento</label>
            <input type="text" id="asiento" th:field="*{asiento}" class="form-control" maxlength="5"/>
            <div class="text-danger" th:if="${#fields.hasErrors('asiento')}" th:errors="*{asiento}"></div>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
        </div>

        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select id="cliente" th:field="*{cliente}" class="form-select">
                <option th:each="c : ${listaClientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}"></div>
        </div>

        <div class="mb-3">
            <label for="funcion" class="form-label">Función</label>
            <select id="funcion" th:field="*{funcion}" class="form-select">
                <option th:each="f : ${listaFunciones}" th:value="${f.id}"
                        th:text="${f.code + ' - ' + f.pelicula.titulo + ' - ' + f.horario}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('funcion')}" th:errors="*{funcion}"></div>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/boletos}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
