<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Cine - Listado de Boletos')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
    <h1>Boletos</h1>

    <div th:if="${mensajeError}" class="alert alert-danger">
        <p th:text="${mensajeError}"></p>
    </div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Asiento</th>
            <th>Precio</th>
            <th>Cliente</th>
            <th>Pelicula</th>
            <th>Horario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="boleto : ${boletos}">
            <td th:text="${boleto.id}"></td>
            <td th:text="${boleto.asiento}"></td>
            <td th:text="${boleto.precio}"></td>
            <td th:text="${boleto.cliente != null ? boleto.cliente.nombre : ''}"></td>
            <td th:text="${boleto.funcion != null && boleto.funcion.pelicula != null ? boleto.funcion.pelicula.titulo : ''}"></td>
            <td th:text="${boleto.funcion != null ? boleto.funcion.horario : ''}"></td>
            <td>
                <a th:href="@{/boletos/edit(id=${boleto.id})}" class="btn btn-primary btn-sm">Editar</a>
                <form th:action="@{/boletos/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${boleto.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('¿Seguro que quieres borrar este boleto?');|">
                        Borrar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/boletos/new}" class="btn btn-success mt-3">Añadir nuevo Boleto</a>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Volver a inicio</a>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
