<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Cine - Listado de Funciones')"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
    <h1>Funciones</h1>

    <div th:if="${mensajeError}" class="alert alert-danger">
        <p th:text="${mensajeError}"></p>
    </div>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Sala</th>
            <th>Pelicula</th>
            <th>Horario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="funcion : ${funciones}">
            <td th:text="${funcion.id}"></td>
            <td th:text="${funcion.sala != null ? funcion.sala.numero : ''}"></td>
            <td th:text="${funcion.pelicula != null ? funcion.pelicula.titulo : ''}"></td>
            <td th:text="${funcion.horario}"></td>
            <td>
            // Pendiente
            <td>
                <span th:if="${#lists.isEmpty(sala.funciones)}">Sin funciones</span>

                <ul th:if="${!#lists.isEmpty(sala.funciones)}" class="mb-0">
                    <li th:each="funcion : ${sala.funciones}">
                        <span th:text="${funcion.code}"></span> -
                        <span th:text="${funcion.pelicula.titulo}"></span> -
                        <span th:text="${funcion.horario}"></span>
                    </li>
                </ul>
            </td>
                <a th:href="@{/funciones/edit(id=${funcion.id_funcion})}" class="btn btn-primary btn-sm">Editar</a>
                <form th:action="@{/funciones/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${funcion.id_funcion}"/>
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('¿Seguro que quieres borrar esta función?');|">
                        Borrar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/funciones/new}" class="btn btn-success mt-3">Añadir nueva Función</a>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Volver a inicio</a>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
