<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (#{msg.boleto-form.edit})}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-5">
    <h1 th:text="${boleto.id != null} ? #{msg.boleto-form.edit} : #{msg.boleto-form.add}"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="${boleto.id == null} ? @{/boletos/insert} : @{/boletos/update}"
          th:object="${boleto}" method="post">
        <input type="hidden" th:if="${boleto.id != null}" th:field="*{id}"/>

        <div class="mb-3">
            <label for="code" class="form-label" th:text="#{msg.boleto-form.code}">Código</label>
            <input type="text" id="code" th:field="*{code}" class="form-control" maxlength="4" required/>
        </div>

        <div class="mb-3">
            <label for="asiento" class="form-label" th:text="#{msg.boleto-form.seat}">Asiento</label>
            <input type="text" id="asiento" th:field="*{asiento}" class="form-control" maxlength="5" required/>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label" th:text="#{msg.boleto-form.price}">Precio</label>
            <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="cliente" class="form-label" th:text="#{msg.boleto-form.client}">Cliente</label>
            <select id="cliente" th:field="*{cliente}" class="form-select" required>
                <option value="" th:text="#{msg.common.selectClient}"></option>
                <option th:each="c : ${listaClientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
            </select>

        </div>

        <div class="mb-3">
            <label for="funcion" class="form-label" th:text="#{msg.boleto-form.function}">Función</label>
            <select id="funcion" th:field="*{funcion}" class="form-select" required>
                <option value="" th:text="#{msg.common.selectFunction}">-- Selecciona una función --</option>
                <option th:each="f : ${listaFunciones}" th:value="${f.id}"
                        th:text="${f.code + ' - ' + f.pelicula.titulo + ' - ' + f.horario}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${boleto.id == null} ? #{msg.boleto-form.create} : #{msg.boleto-form.update}"></button>
    </form>

    <a th:href="@{/boletos}" class="btn btn-secondary mt-3" th:text="#{msg.common.backtolist}">Back to List</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
