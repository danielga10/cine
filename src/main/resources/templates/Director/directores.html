<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (#{msg.director.title})}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-5">
    <h1 th:text="#{msg.director.title}">Directores</h1>

    <div th:if="${mensajeError}" class="alert alert-danger">
        <p th:text="${mensajeError}"></p>
    </div>
    <div th:if="${mensajeExito}" class="alert alert-success">
        <p th:text="${mensajeExito}"></p>
    </div>

    <form th:action="@{/directores}" method="get" class="mb-3">
        <input type="text" name="search" th:value="${search}" th:placeholder="#{msg.common.searchByName}" class="form-control w-25 d-inline"/>
        <button type="submit" class="btn btn-primary" th:text="#{msg.common.search}">Buscar</button>
    </form>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th th:text="#{msg.director.id}">ID</th>
            <th th:text="#{msg.director.name}">Nombre</th>
            <th th:text="#{msg.director.nationality}">Nacionalidad</th>
            <th th:text="#{msg.director.birth}">Fecha de nacimiento</th>
            <th th:text="#{msg.common.movies}">Películas</th>
            <th th:text="#{msg.director.actions}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="director : ${listDirectores}">
            <td th:text="${director.id}"></td>
            <td th:text="${director.nombre}"></td>
            <td th:text="${director.nacionalidad}"></td>
            <td th:text="${director.fecha_nacimiento != null ? #dates.format(director.fecha_nacimiento, 'dd/MM/yyyy') : ''}"></td>
            <td>
                <span th:if="${#lists.isEmpty(director.peliculas)}" th:text="#{msg.common.noFunctions}">Sin funciones</span>

                <ul th:if="${!#lists.isEmpty(director.peliculas)}" class="mb-0">
                    <li th:each="pelicula : ${director.peliculas}">
                        <span th:text="${pelicula.titulo}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <a th:href="@{/directores/edit(id=${director.id})}" class="btn btn-primary btn-sm" th:text="#{msg.director.edit}">Editar</a>
                <form th:action="@{/directores/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${director.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('#{msg.director.confirmDelete}');|"
                            th:text="#{msg.director.delete}">
                        Borrar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/directores(page=${currentPage - 1}, search=${search}, sort=${sort})}" th:text="#{msg.common.previous}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/directores(page=${i}, search=${search}, sort=${sort})}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/directores(page=${currentPage + 1}, search=${search}, sort=${sort})}" th:text="#{msg.common.next}">Siguiente</a>
            </li>
        </ul>
    </nav>

    <a th:href="@{/directores/new}" class="btn btn-success mt-3" th:text="#{msg.director.add}">Añadir nuevo Director</a>
    <a th:href="@{/}" class="btn btn-secondary mt-3" th:text="#{msg.director.backhome}">Volver a inicio</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
