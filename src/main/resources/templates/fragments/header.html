<header th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-clapperboard me-2"></i>
                TL - Jaime Ramírez
            </a>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:text="#{msg.header.home}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/peliculas}" th:text="#{msg.header.peliculas}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/directores}" th:text="#{msg.header.directores}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/funciones}" th:text="#{msg.header.funciones}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/salas}" th:text="#{msg.header.salas}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clientes}" th:text="#{msg.header.clientes}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/trabajadores}" th:text="#{msg.header.trabajadores}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/boletos}" th:text="#{msg.header.boletos}"></a>
                    </li>
                </ul>

                <form th:action="@{/}" method="get" class="d-flex form-inline ms-auto">
                    <select name="lang" onchange="this.form.submit()" class="form-select language-selector">
                        <option value="es" th:selected="${#locale.language == 'es'}">Español</option>
                        <option value="en" th:selected="${#locale.language == 'en'}">English</option>
                    </select>
                </form>
            </div>
        </div>
    </nav>
</header>
