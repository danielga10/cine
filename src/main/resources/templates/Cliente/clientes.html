<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (#{msg.cliente.title})}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container mt-5">
    <h1 th:text="#{msg.cliente.title}">Clientes</h1>

    <div th:if="${mensajeError}" class="alert alert-danger">
        <p th:text="${mensajeError}"></p>
    </div>
    <div th:if="${mensajeExito}" class="alert alert-success">
        <p th:text="${mensajeExito}"></p>
    </div>

    <form th:action="@{/clientes}" method="get" class="mb-3">
        <input type="text" name="search" th:value="${search}" th:placeholder="#{msg.common.searchByEmail}" class="form-control w-25 d-inline"/>
        <button type="submit" class="btn btn-primary" th:text="#{msg.common.search}">Buscar</button>
    </form>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th th:text="#{msg.cliente.id}">ID</th>
            <th th:text="#{msg.cliente.name}">Nombre</th>
            <th th:text="#{msg.cliente.email}">Email</th>
            <th th:text="#{msg.cliente.actions}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Cambiado a listClientes, que es lo que tu controlador envía -->
        <tr th:each="cliente : ${listClientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.email}"></td>
            <td>
                <a th:href="@{/clientes/edit(id=${cliente.id})}" class="btn btn-primary btn-sm" th:text="#{msg.cliente.edit}">Editar</a>
                <form th:action="@{/clientes/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${cliente.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('#{msg.cliente.confirmDelete}');|"
                            th:text="#{msg.cliente.delete}">
                        Borrar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/clientes(page=${currentPage - 1}, search=${search}, sort=${sort})}" th:text="#{msg.common.previous}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/clientes(page=${i}, search=${search}, sort=${sort})}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/clientes(page=${currentPage + 1}, search=${search}, sort=${sort})}" th:text="#{msg.common.next}">Siguiente</a>
            </li>
        </ul>
    </nav>

    <a th:href="@{/clientes/new}" class="btn btn-success mt-3" th:text="#{msg.cliente.add}">Añadir nuevo Cliente</a>
    <a th:href="@{/}" class="btn btn-secondary mt-3" th:text="#{msg.cliente.backhome}">Volver a inicio</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
